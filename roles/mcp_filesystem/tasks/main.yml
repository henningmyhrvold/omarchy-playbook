---
# MCP Filesystem Role - Self-contained tasks
# Runs MCP Filesystem server in Docker

# =============================================================================
# Docker Prerequisites
# =============================================================================
- name: Install Docker packages from pacman
  community.general.pacman:
    name: "{{ mcp_docker_packages }}"
    state: present
  become: true
  tags: ["mcp-filesystem", "packages"]

- name: Ensure Docker is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true
  tags: ["mcp-filesystem", "docker"]

- name: Ensure user is in docker group
  ansible.builtin.user:
    name: "{{ mcp_owner }}"
    groups: docker
    append: true
  become: true
  tags: ["mcp-filesystem", "docker"]

# =============================================================================
# Directory Setup
# =============================================================================
- name: Create MCP directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ mcp_owner }}"
    group: "{{ mcp_owner }}"
    mode: "0755"
  loop: "{{ mcp_folders }}"
  become: true
  become_user: "{{ mcp_owner }}"
  tags: ["mcp-filesystem", "folders"]

# =============================================================================
# Docker Network
# =============================================================================
- name: Create Docker network for MCP servers
  community.docker.docker_network:
    name: "{{ mcp_docker_network }}"
    state: present
  become: true
  tags: ["mcp-filesystem", "docker"]

# =============================================================================
# Docker Compose
# =============================================================================
- name: Deploy Docker Compose file for filesystem MCP
  ansible.builtin.template:
    src: docker-compose.mcp-filesystem.yml.j2
    dest: "{{ mcp_filesystem_dir }}/docker-compose.mcp-filesystem.yml"
    owner: "{{ mcp_owner }}"
    group: "{{ mcp_owner }}"
    mode: "0644"
  become: true
  become_user: "{{ mcp_owner }}"
  notify: restart mcp filesystem
  tags: ["mcp-filesystem", "compose"]

- name: Ensure filesystem MCP service is running
  community.docker.docker_compose_v2:
    project_src: "{{ mcp_filesystem_dir }}"
    files:
      - docker-compose.mcp-filesystem.yml
    state: present
    pull: "{{ mcp_compose_pull_policy }}"
  become: true
  tags: ["mcp-filesystem", "compose"]

# =============================================================================
# Systemd User Service
# =============================================================================
- name: Enable lingering for {{ mcp_owner }}
  ansible.builtin.command: "loginctl enable-linger {{ mcp_owner }}"
  when: mcp_enable_lingering | bool
  changed_when: false
  failed_when: false
  become: true
  tags: ["mcp-filesystem", "systemd"]

- name: Install systemd user service for filesystem MCP
  ansible.builtin.template:
    src: mcp-filesystem.service.j2
    dest: "{{ mcp_home }}/.config/systemd/user/{{ mcp_filesystem_service_name }}"
    owner: "{{ mcp_owner }}"
    group: "{{ mcp_owner }}"
    mode: "0644"
  become: true
  become_user: "{{ mcp_owner }}"
  notify: reload systemd user
  tags: ["mcp-filesystem", "systemd"]

- name: Enable and start filesystem MCP service
  ansible.builtin.systemd:
    name: "{{ mcp_filesystem_service_name }}"
    scope: user
    enabled: true
    daemon_reload: true
    state: started
  become: true
  become_user: "{{ mcp_owner }}"
  tags: ["mcp-filesystem", "systemd"]

# =============================================================================
# Register MCP Server
# =============================================================================
- name: Register filesystem MCP server for claude_code
  ansible.builtin.set_fact:
    mcp_servers_registered: "{{ mcp_servers_registered | default([]) + [mcp_filesystem_info] }}"
  vars:
    mcp_filesystem_info:
      name: "filesystem"
      type: "stdio"
      command: "docker"
      args: >-
        {{
          ["exec", "-i", mcp_filesystem_container_name, "npx", mcp_filesystem_npm_package]
          + mcp_filesystem_allowed_dirs
        }}
      env: {}
  delegate_to: localhost
  delegate_facts: true
  tags: ["mcp-filesystem", "register"]
