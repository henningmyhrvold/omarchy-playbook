---
- name: restart mcp-filesystem
  become: true
  become_user: "{{ mcp_owner }}"
  ansible.builtin.systemd:
    name: "{{ mcp_filesystem_service_name }}"
    scope: user
    state: restarted
    daemon_reload: true

- name: reload mcp-filesystem systemd
  become: true
  become_user: "{{ mcp_owner }}"
  ansible.builtin.command: "systemctl --user daemon-reload"
  changed_when: false
  failed_when: false
