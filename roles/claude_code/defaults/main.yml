---
# Claude Code Role - .mcp.json based configuration
# Uses .mcp.json files for recursive MCP server availability

claude_code_user: "{{ target_user | default(ansible_facts['user_id']) }}"
claude_code_home: "/home/{{ claude_code_user }}"

# =============================================================================
# MCP Server Configuration
# =============================================================================
mcp_filesystem_enabled: true
mcp_ref_enabled: true
mcp_docker_enabled: true  # Now enabled by default

# =============================================================================
# .mcp.json File Locations
# =============================================================================
# Create .mcp.json in these directories
# Subdirectories will inherit the configuration
claude_code_mcp_json_locations:
  - "{{ claude_code_home }}"           # Global fallback
  - "{{ claude_code_home }}/src"       # All src projects
  - "{{ claude_code_home }}/projects"  # All projects

# Also register via CLI for backward compatibility
claude_code_cli_registration_dirs:
  - "{{ claude_code_home }}/src"
  - "{{ claude_code_home }}/projects"
