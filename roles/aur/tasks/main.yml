---
# AUR Role - Ensure yay is available
# Omarchy ships yay, so this is just a safety check

- name: Check if yay is installed
  ansible.builtin.command: which yay
  register: yay_check
  changed_when: false
  failed_when: false
  tags: ["aur"]

- name: Fail if yay is not available
  ansible.builtin.fail:
    msg: "yay is not installed. Omarchy should provide it â€” run omarchy-update or install yay manually."
  when: yay_check.rc != 0
  tags: ["aur"]
